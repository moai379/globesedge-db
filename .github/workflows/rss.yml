name: Generate RSS

on:
  push:
    paths:
      - posts.json
      - posts/**

jobs:
  rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate RSS
        run: node scripts/generaterss.js

      - name: Commit RSS
        run: |
          git config user.name "rss-bot"
          git config user.email "rss@users.noreply.github.com"
          git add rss.xml
          git commit -m "Auto-generate rss.xml" || echo "No changes"
          git push